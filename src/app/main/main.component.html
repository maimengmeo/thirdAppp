<!-- main.component.html -->
<mat-tab-group mat-stretch-tabs  
               class="example-stretched-tabs mat-elevation-z4">

  <!-- Simple text label -->
  <mat-tab label="Buttons and Icons">
    <button mat-button>Normal</button>&nbsp;&nbsp;
    <button mat-fab color="primary">FAB</button>&nbsp;&nbsp;
    <button mat-mini-fab color="warm">Mini</button>&nbsp;&nbsp;
    <button mat-stroked-button color="accent">Stroked</button>&nbsp;&nbsp;
    <button mat-raised-button >Raised</button>&nbsp;&nbsp;

    <button mat-raised-button color="warm"
        aria-label="An Action Button to do ...">
      Action
    </button>
    <hr>


    <!-- Icon only -->
    <button mat-icon-button color="primary">
		<span class="material-symbols-sharp">
            pets
            <!-- favorite -->
        </span>
    </button>&nbsp;&nbsp;

    <!-- Icon on Right -->
    <button>
      Stroked with ICON on right
    </button>&nbsp;&nbsp;

    <!-- Icon Underneath -->
    <button>
      Stroked with ICON below<br>
    </button>&nbsp;&nbsp;    
    <hr>
  </mat-tab>

  <!-- Label with Icon for Personal Data-->
  <mat-tab>
    <ng-template>
			Bio &nbsp; &nbsp;
			
    </ng-template>

  </mat-tab>  

  <!-- Label with Icon for External Data View -->
  <mat-tab>
    <ng-template>
      My Classes &nbsp; &nbsp;

    </ng-template>


  </mat-tab>
</mat-tab-group>
